<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=f, initial-scale=1.0">
    <title>Hostel database Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <center>
    <div>
        <h1>HOSTEL ALLOTMENT FORM</h1>
    </div>
</center>
    <center>
    <form action="">
        <br>
      <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Roll number :
                </td>
                <td>
                    <input type="Roll number" placeholder="Roll number" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Year :
                </td>
                <td>
                    <input type="Year" placeholder="Year" name="">
                </td>
            </tr>
            <tr>
                <td>
                    City :
                </td>
                <td>
                    <input type="City" placeholder="City" name="">
                </td>
            </tr>
            
            <tr>
                <td>
                    Quota
                </td>
                <td>
                    <input type="radio" name="Quota">AIQ
                    <input type="radio" name="Quota" id="">CHQ
                </td>
            </tr>

            <tr>
                <td>
                    phone number:
                </td>
                <td>
                   <select name="" id="">
                    <option value="">+91</option>
                    <option value="">+81</option>
                    <option value="">+1</option>
                   </select>
                   <input type="phone number" placeholder="phone number" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="" id="">
                </td>
            </tr>
        </table>
    </form>
</center>
<script>

window.addEventListener('resize', () => {
    adjustLayout();
});

function adjustLayout() {
    const formTable = document.querySelector('table');
    if (window.innerWidth < 768) {
        formTable.style.width = '100%';
    } else {
        formTable.style.width = '50%';
    }
}
adjustLayout();
const formInputs = document.querySelectorAll('input[type="text"], input[type="number"], select');
formInputs.forEach(input => {
    input.addEventListener('mouseover', () => {
        input.style.backgroundColor = '#f0f0f0';
    });

    input.addEventListener('mouseout', () => {
        input.style.backgroundColor = 'white';
    });
});
const phoneNumberInput = document.querySelector('input[type="phone number"]');
    phoneNumberInput.addEventListener('input', () => {
        if (phoneNumberInput.value.length > 10) {
            phoneNumberInput.value = phoneNumberInput.value.slice(0, 10);
        }
    });
    
</script>
</body>
</html>

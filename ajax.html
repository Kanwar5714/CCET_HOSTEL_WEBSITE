<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="data-container">
        <h2>Data will be displayed here</h2>
    </div>
    <button id="fetch-data">Fetch Data</button>
</body>
<script >
    $(document).ready(function() {
    $('#fetch-data').click(function() {
        // Make an AJAX request to fetch data
        $.ajax({
            url: 'data.json', // URL of the JSON file or server endpoint
            dataType: 'json', // Expected data type
            success: function(data) {
                // This function is called when the request is successful
                // Update the HTML content with the fetched data
                $('#data-container').html('<h2>Fetched Data</h2><p>' + JSON.stringify(data) + '</p>');
            },
            error: function(xhr, status, error) {
                // This function is called if there's an error with the request
                console.error('Error fetching data:', error);
            }
        });
    });
});

</script>
</html>
